<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">

  <!-- Card border -->
  <rect x="5" y="5" width="190" height="290" rx="15" ry="15"
        fill="white" stroke="black" stroke-width="2"/>

  <!-- Inner background -->
  <rect x="15" y="15" width="170" height="270" rx="10" ry="10"
        fill="#0066cc" stroke="white" stroke-width="3"/>

  <!-- Decorative diamond pattern -->
  <g fill="white" opacity="0.8">
    <polygon points="100,60 120,80 100,100 80,80"/>
    <polygon points="100,120 120,140 100,160 80,140"/>
    <polygon points="100,180 120,200 100,220 80,200"/>
    <polygon points="100,240 120,260 100,280 80,260"/>
  </g>

</svg>
